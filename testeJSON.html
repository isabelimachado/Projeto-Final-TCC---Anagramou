<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Significado de Oi via API</title>
</head>
<body>
  <h1>Significado da palavra "Oi"</h1>
  <p id="resultado">Carregando...</p>

  <script>
    const apiKey = "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";

    async function buscarSignificado() {
      try {
        const resposta = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "user", content: "Explique de forma simples o que significa a palavra 'oi' em português." }
            ]
          })
        });

        if (!resposta.ok) {
          throw new Error(`Erro: ${resposta.status} ${resposta.statusText}`);
        }

        const dados = await resposta.json();
        document.getElementById("resultado").textContent = dados.choices[0].message.content;

      } catch (error) {
        document.getElementById("resultado").textContent = "Erro ao buscar a definição: " + error.message;
        console.error(error);
      }
    }

    buscarSignificado();
  </script>
</body>
</html>
