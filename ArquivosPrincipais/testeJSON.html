<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste FireBase</title>
  <script>
     window.addEventListener("DOMContentLoaded", () => {
    let lista = [];
    const teste = document.getElementById("ceci").textContent;
    lista = teste.split('');
   

    for(let i = 0; i < lista.length; i++){ 
      const p = document.createElement("p");
      const botao = document.createElement("button");
      botao.textContent = lista[i]
      document.getElementById("div").appendChild(botao);
      botao.addEventListener("click", function() {
        document.getElementById("campoTexto").value += lista[i];
        botao.disabled = true;
        botao.style.color = "black"; 
        botao.style.backgroundColor = "#ddd"; 
      });
    }

    console.log(teste);
    console.log(lista);
  });
  </script>
</head>
<body>
  <div id="div">
  <p id="ceci">ola</p>
  </div>

  <input type="text" id="campoTexto" placeholder="Clique em um botÃ£o..." />
</body>
</html>
